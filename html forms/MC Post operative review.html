    <style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
		th.subheader {
		background-color: $headerColor;
		color:white
		}

    </style>
    <section headerLabel=" INFORMATION DEMOGRAPHIQUE">
        <table border="2" cellspacing="0" cellpadding="6" width="100%">
            <tr>

                        TRACnet ID :
                        <lookup class="value" expression="patientIdentifiers.get(&quot;TRACnet ID &quot;)"/>
                    </b>
                </td>
                <td>
                    Date:
                    <encounterDate/>
                </td>

                <td>
                    Clinique / Clinic:
                    <encounterLocation id="location" default="GlobalProperty:registration.defaultLocationCode"/>
                </td>
                <td>
                    Clinician Nom/ Signature:

                </td>
            </tr>
        </table>
    </section>

            </tr>
