<htmlform>
    <!-- Pedi HIV top level form.
         HIV-RW.V1.akb.July13.doc
         Created by gneza 2013
     -->
    <macros>
        paperFormId = (Fill this in)
        headerColor =#009d8e
        fontOnHeaderColor = white
    </macros>

    <style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
	</style>
    <table border="2" cellspacing="0" cellpadding="6" width="100%">
        <tr>
            <td>
                <b>
                    IMB ID:
                    <lookup class="value" expression="patientIdentifiers.get(&quot;IMB ID&quot;)" />
                </b>
            </td>
            <td>
                Date:
                <encounterDate />
            </td>

            <td>
                Clinique / Clinic:
                <encounterLocation />
            </td>
            <td>
                Clinician Nom/ Signature:
                <encounterProvider/>
            </td>
        </tr>
    </table>

    <section headerLabel="SUIVI BIOLOGIQUE">
        <table border="1">

            <repeat>
                <template>
                    <obsgroup groupingConceptId="3ce17b70-26fe-102b-80cb-0017a47871b2">
                        <tr>
                            <td>
                                <obs conceptId="3cdec790-26fe-102b-80cb-0017a47871b2" answerConceptId="{lienAnswer}"
                                     answerLabel="{lienLabel}" style="checkbox" showDate="true" dateLabel="&#160;&#160;&#160;&#160;&#160;Date:"/>
                            </td>


                            <td>
                                <obs conceptId="3cdbdf94-26fe-102b-80cb-0017a47871b2" answerConceptIds="3cd3a7a2-26fe-102b-80cb-0017a47871b2,3cd28732-26fe-102b-80cb-0017a47871b2"
                                     answerLabels="Positive,Negative" style="radio" labelText="Resultat:" />
                            </td>
                            <td>
                                <obs conceptId="3cde8c9e-26fe-102b-80cb-0017a47871b2" labelText="PCR de confirmation:&#160;&#160;Date" />
                            </td>
                            <td>
                                <obs conceptId="6d85cc86-f18e-4f79-a8e8-98f7ac0addc9" answerConceptIds="3cd3a7a2-26fe-102b-80cb-0017a47871b2,3cd28732-26fe-102b-80cb-0017a47871b2"
                                     answerLabels="Positive, Negative" style="radio" labelText="Resultat:" /></td>
                        </tr>
                    </obsgroup>
                </template>
                />
                <render lienAnswer="3cdbdf94-26fe-102b-80cb-0017a47871b2" lienLabel="PCR N1 (6 semaine)" />
                <render lienAnswer="3cd6c946-26fe-102b-80cb-0017a47871b2" lienLabel="Serologie 1(9 mois)"/>
                <render lienAnswer="3cd6c946-26fe-102b-80cb-0017a47871b2" lienLabel="Serologie 2(18mois)"/>

            </repeat>

        </table>
    </section>
    <left>
        <submit />
    </left>
</htmlform>
