<htmlform>
    <macros>
        paperFormId = (Fill this in)
        headerColor =#009d8e
        fontOnHeaderColor = white
    </macros>

    <style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
		th.subheader {
		background-color: $headerColor;
		color:white
		}

    </style>
    <section headerLabel=" INFORMATION DEMOGRAPHIQUE">
        <table border="2" cellspacing="0" cellpadding="6" width="100%">
            <tr>
                <td>
                    <b>
                        TRACnet ID :
                        <lookup class="value" expression="patientIdentifiers.get(&quot;TRACnet ID &quot;)"/>
                    </b>
                </td>
                <td>
                    Date:
                    <encounterDate/>
                </td>

                <td>
                    Clinique / Clinic:
                    <encounterLocation id="location" default="GlobalProperty:registration.defaultLocationCode"/>
                </td>
                <td>
                    Clinician Nom/ Signature:
                    <encounterProvider role="Provider"/>
                </td>
            </tr>
        </table>
    </section>

    <section headerLabel="Prepex removal Procedure">
        <table class="baseline-aligned">
            <tr>
                <td>
                    <obs conceptId="0ff1ec98-0a95-438b-94df-fbc1ede19f62" style="no_yes" noLabel="non" yesLabel="oui"
                         labelText="Where any complication (AE) observed or reported::"/>
                    <obs conceptId="c9720f84-68c0-4b7f-a670-6075c19519c5" labelText="If Yes Specify:"/>
                </td>
            </tr>
            <tr>
                <td>
                    <obs conceptId="be2fe2a1-172d-4289-842f-0ecb020dff21" labelText="Timing:"/>
                </td>
            </tr>
            <tr>
                <td>
                    Date:
                    <encounterDate/>
                </td>
            </tr>

            <Th>Fill the AE report form</Th>
        </table>
    </section>

    <left>
        <submit/>
    </left>

</htmlform>
