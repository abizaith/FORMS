<htmlform>
    <macros>
        paperFormId = (Fill this in)
        headerColor =#009d8e
        fontOnHeaderColor = white
    </macros>

    <style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
		th.subheader {
		background-color: $headerColor;
		color:white
		}
	</style>
    <section headerLabel=" INFORMATION DEMOGRAPHIQUE" >
        <table border="2" cellspacing="0" cellpadding="6" width="100%">
            <tr>
                <td>
                    <b>
                        TRACnet ID :
                        <lookup class="value" expression="patientIdentifiers.get(&quot;TRACnet ID &quot;)" />
                    </b>
                </td>
                <td>
                    Date:
                    <encounterDate />
                </td>

                <td>
                    Clinique / Clinic:
                    <encounterLocation id="location" default="GlobalProperty:registration.defaultLocationCode"/>
                </td>
                <td>
                    Clinician Nom/ Signature:
                    <encounterProvider role="Provider"/>
                </td>
            </tr>
        </table>
    </section>
    <section headerLabel="Prepex Placement Procedure">
        <table class="baseline-aligned">
            <tr>
                <td>Placement Date</td>
                <td><obs conceptId="3d45b3e2-f498-4d63-9988-abe04bc3df9e"/>
                </td>
            </tr>
            <tr>
                <td>Placement Team: Operator </td>
                <td><encounterProvider/></td>
            </tr>
            <tr>
                <td>Assistant </td>
                <td><encounterProvider/></td>
            </tr>
            <tr>
                <td>PrePex Size</td>
                <td><obs conceptId="dd025f76-cad8-470e-a71a-1ff0a9b21302"/></td>
            </tr>
            <tr>
                <td>Prepex Lot</td>
                <td><obs conceptId="41405d5b-eb28-4258-8db2-ca63ec3e0cef"/></td>
            </tr>
            <tr>
                <td>Start Time:</td>
                <td><obs conceptId="6314f906-9694-4885-b3fb-a99f847f4dc5"/></td>
                <td>End Time:</td>
                <td><obs conceptId="1bcaa8f2-e0ff-4a6b-976d-dd1ee78070e1"/></td>
            </tr>
            <tr>
                <td>Derma cream Used</td>
                <td><obs conceptId="2db5524d-9af6-46c7-9336-e6f31c41b968"/></td>
                <td>Other Derma cream Used</td>
                <td><obs conceptId="5289471a-e3c4-413f-bef3-ac9c8a002d28"/></td>
            </tr>
            <tr>
                <td>Disinfectant Used</td>
                <td><obs conceptId="31382142-95ef-4e68-8ba1-842f97489c6f"/></td>
            </tr>
        </table>
    </section>

    <left>
            <submit />
    </left>

</htmlform>
