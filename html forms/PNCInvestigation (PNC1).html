<htmlform xmlns="http://www.w3.org/1999/html">
    <macros>
        headerColor =#009d8e
        fontOnHeaderColor = white
    </macros>
    <style>
   .section {
      border: 1px solid $headerColor;
      padding: 2px;
      text-align: left;
      margin-bottom: 1em;
   }
   .sectionHeader {
      background-color: $headerColor;
      color: $fontOnHeaderColor;
      display: block;
      padding: 2px;
      font-weight: bold;
   }
   table.baseline-aligned td {
      vertical-align: baseline;
   }
   th.subheader {
   background-color: $headerColor;
   color:white
   }
    .lblcolor{background: #e2e3f2;width: 300px;}
	.lblcolormatrix{background: #e2e3f2;width: 150px;}
</style>

    <style>
table.risks td {
	font-size: 0.9em;
}

.section {
	border: 1px solid$headerColor;
	padding: 2px;
	text-align: left;
	margin-bottom: 1em;
}

.sectionHeader {
	background-color: $headerColor;
	color: $fontOnHeaderColor;
	display: block;
	padding: 2px;
	font-weight: bold;
}

table.baseline-aligned td {
	vertical-align: center;
}
</style>

    <!--<span style="float: right">Paper Form ID: $paperFormId</span>-->
    <includeIf velocityTest="$patient.gender == 'F' ">
        <section headerCode="Question / Instructions">
            <table border="2" cellspacing="0" cellpadding="6" width="100%">
                <tr>
                    <td>
                        Patient ID #: <lookup class="value" expression="patientIdentifiers.get(&quot;NID number&quot;)" />
                    </td>
                    <td> Names: <lookup class="value" expression="patient.personName.familyName" />  <lookup class="value" expression="patient.personName.givenName" />
                    </td>
                    <td>
                        Age: <lookup expression="patient.age" class="value"/>  &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                        <obs conceptId="3ce93cf2-26fe-102b-80cb-0017a47871b2" labelText="Taille:" /> cm
                    </td>
                </tr>
                <tr>
                    <td>
                        Date:
                        <encounterDate />
                    </td>
                    <td>
                        Health Facility:
                        <encounterLocation id="location" default="GlobalProperty:registration.defaultLocationCode"/>
                    </td>
                    <td>
                        Provider:
                        <encounterProvider role="Provider"/>
                    </td>
                </tr>
                <tr>
                    <td> Marital status: <lookup expression="fn.latestObs(1054).valueText"/></td>
                    <!--<td> Previous risk factor: <lookup expression="fn.latestObs(6178).valueText" /></td>
                    <td> Current ANC visit : <lookup expression="fn.latestEncounter(a703372d-28b7-4831-9817-ee385c8c47d8)"/></td>-->
                </tr>
            </table>
        </section>
        <section >

            <section headerCode="Conditions/ desease">
                <table class="baseline-aligned">
                    <tr><td class="lblcolor">Vaginal bleeding</td>
                        <td><obs conceptId="8520" answerCodes="Yes,No" style="radio" /></td>
                    </tr>
                </table>
            </section>
            <section headerCode="Convulsions/ Fits">
                    <table class="baseline-aligned">
                    <tr>
               <td><obs conceptId="106599" answerConceptIds="105851,105507,5086,5085" answerCodes="Postnatal convulsions, Severe headaches Blurred vision, Diastoric BP, Systoric BP
" style="radio" /></td>
                    </tr>
                    </table>
            </section>
            <section headerCode="Eclampsia investigation">
                    <table class="baseline-aligned">
                        <tr>
                            <td><obs conceptId="106596" answerConceptIds="105853,105854,105855,105856,106597" answerCodes="Is systolic BP is less than 90, Diastolic BP  &#62; 90 on two readings, Diastolic BP 90-110 mmHg on two readings and 2+ proteinuria, Diastolic BP greather than 110 mmHg and 3+ proteinuria,Diastolic BP  &#62; 90 on two readings and 2+ proteinuria, and any of
" style="radio" /></td>
                        </tr>
                    </table>
            </section>
            <section headerCode="Diagnosis">
                <table class="baseline-aligned">
                 <tr>
            <td><obs conceptId="106615" answerConceptIds="903,10801,8288,105507,105583,40930,105852" answerCodes="Hypertension, pre-eclampsia,Eclampsia /Severe Pre Eclampsia, Severe headaches Blurred vision,Blurred vision, Epigastric pain - R1013, Breast pain or breast problems" style="radio" /></td>
                 </tr>
                </table>
            </section>

            <section headerCode="">
                <table class="baseline-aligned">
                    <tr><td class="lblcolor">STI/RTI</td>
                        <td><obs conceptId="174" answerCodes="Positive,Negative" style="radio" /></td>
                    </tr>
                    <tr><td class="lblcolor">Syphilis</td>
                        <td><obs conceptId="1031" answerConceptIds="703,664" answerCodes="Positive,Negative" style="radio" /></td>
                    </tr>
                    <tr><td class="lblcolor">Anemia</td>
                        <td><obs conceptId="3" answerCodes="Yes,No" style="radio" /></td>
                    </tr>
                    <tr>
                        <td class="lblcolor">HB </td>
                        <td><obs conceptId="21" style="" /></td>
                    </tr>
                    <tr><td class="lblcolor">HIV </td>
                        <td><obs conceptId="3753" answerConceptIds="703,664" answerCodes="Positive,Negative" style="radio" /></td>
                    </tr>
                    <tr>
                        <td class="lblcolor">TB</td>
                        <td><obs conceptId="8509" answerCodes="Yes,No" style="radio" /></td>
                    </tr>
                    <tr>
                        <td class="lblcolor">Malaria</td>
                        <td><obs conceptId="106350" answerCodes="Positive,Negative" style="radio" /></td>
                    </tr>
                </table>
            </section>
        </section>
        <submit />
    </includeIf>
    <includeIf velocityTest="$patient.gender == 'M' ">
        <section headerLabel="Invalid Patient Message">
            <table border="0" width="100%">
                <tr><td class="lblcolor">This Form Is Only Filled For Female Patients:</td>
                </tr>
            </table>
        </section>
    </includeIf>
</htmlform>
