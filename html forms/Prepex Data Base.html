<htmlform>
    <macros>
        paperFormId = (Fill this in)
        headerColor =#009d8e
        fontOnHeaderColor = white
    </macros>

    <style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
		th.subheader {
		background-color: $headerColor;
		color:white
		}

    </style>
    <section headerLabel=" INFORMATION DEMOGRAPHIQUE">
        <table border="2" cellspacing="0" cellpadding="6" width="100%">
            <tr>
                <td>
                    <b>
                        TRACnet ID :
                        <lookup class="value" expression="patientIdentifiers.get(&quot;TRACnet ID &quot;)"/>
                    </b>
                </td>
                <td>
                    Date:
                    <encounterDate/>
                </td>

                <td>
                    Clinique / Clinic:
                    <encounterLocation id="location" default="GlobalProperty:registration.defaultLocationCode"/>
                </td>
                <td>
                    Clinician Nom/ Signature:
                    <encounterProvider role="Provider"/>
                </td>
            </tr>
        </table>
    </section>

    <section headerLabel="Prepex removal Procedure">
        <table class="baseline-aligned">
            <tr>
                <td>
                    <obs conceptId="9016c1d7-d5b7-4c77-b6ad-0b3662177de3" style="no_yes" noLabel="non" yesLabel="oui"
                         labelText="Client card data fully validated and entered into database:"/>
                </td>
            </tr>
            <tr>
                <td>
                    Data manager Signature:
                    <encounterProvider role="Provider"/>
                </td>
            </tr>
        </table>
    </section>

    <left>
        <submit/>
    </left>

</htmlform>
