<htmlform>
    <macros>
        @PATIENT_IDENTIFIER@=VCT NUMBER
        @TESTING_CODE@=a28ea8a3-e82f-4ad7-8ba3-2542efffa3c0
        @RESULT_OF_HIV_TEST@=3ce17cec-26fe-102b-80cb-0017a47871b2
        headerColor =#009d8e
        fontOnHeaderColor = white
    </macros>
    <style>
   .section {
      border: 1px solid $headerColor;
      padding: 2px;
      text-align: left;
      margin-bottom: 1em;
   }
   .sectionHeader {
      background-color: $headerColor;
      color: $fontOnHeaderColor;
      display: block;
      padding: 2px;
      font-weight: bold;
   }
   table.baseline-aligned td {
      vertical-align: baseline;
   }
   th.subheader {
   background-color: $headerColor;
   color:white
   }

    </style>
    <section headerLabel="CLIENT TESTING Results">

        <table cellspacing="0" cellpadding="6" width="100%">
            <tr>
                <td>
                    <b>
                        $@PATIENT_IDENTIFIER@:
                    </b>
                </td>
                <td>
                    <b>
                        <lookup class="value" expression="patientIdentifiers.get(&quot;$@PATIENT_IDENTIFIER@&quot;)"/>
                    </b>
                </td>
            </tr>
            <tr>
                <td>
                    Encounter Date:
                </td>
                <td>
                    <encounterDate default="today" disallowMultipleEncountersOnDate="warn"/>
                </td>
            </tr>
            <tr>
                <td>
                    Location:
                </td>
                <td>
                    <encounterLocation/>
                </td>
            </tr>
            <tr>
                <td>
                    Provider:
                </td>

                <td>
                    <encounterProvider/>
                </td>
            </tr>
            <tr>
                <td>
                    Testing code:
                </td>

                <td>
                    <lookup expression="fn.latestObs(&quot;$@TESTING_CODE@&quot;).valueText"/>
                </td>
            </tr>


            <tr>
                <td>
                    Results for HIV test:
                </td>

                <td>
                    <obs conceptId="$@RESULT_OF_HIV_TEST@"/>
                    <br/>
                </td>
            </tr>

        </table>

    </section>
    <br/>
    <center>
        <submit/>
    </center>
    <encounterVoided/>
    <br/>
</htmlform>
