<htmlform xmlns="http://www.w3.org/1999/html">
    <macros>
        headerColor =#009d8e
        fontOnHeaderColor = white
    </macros>
    <style>
   .section {
      border: 1px solid $headerColor;
      padding: 2px;
      text-align: left;
      margin-bottom: 1em;
   }
   .sectionHeader {
      background-color: $headerColor;
      color: $fontOnHeaderColor;
      display: block;
      padding: 2px;
      font-weight: bold;
   }
   table.baseline-aligned td {
      vertical-align: baseline;
   }
   th.subheader {
   background-color: $headerColor;
   color:white
   }
    .lblcolor{background: #e2e3f2;width: 300px;}
</style>

    <style>
table.risks td {
	font-size: 0.9em;
}

.section {
	border: 1px solid$headerColor;
	padding: 2px;
	text-align: left;
	margin-bottom: 1em;
}

.sectionHeader {
	background-color: $headerColor;
	color: $fontOnHeaderColor;
	display: block;
	padding: 2px;
	font-weight: bold;
}

table.baseline-aligned td {
	vertical-align: center;
}
</style>
    <h2>Clinical followup</h2>

    <!--<span style="float: right">Paper Form ID: $paperFormId</span>-->
    <includeIf velocityTest="$patient.gender == 'F' ">
        <section headerCode="Question / Instructions">
            <table border="2" cellspacing="0" cellpadding="6" width="100%">
                <tr>
                    <td>
                        Patient ID #: <lookup class="value" expression="patientIdentifiers.get(&quot;NID number&quot;)" />
                    </td>
                    <td> Names: <lookup class="value" expression="patient.personName.familyName" />  <lookup class="value" expression="patient.personName.givenName" />
                    </td>
                    <td>
                        Age: <lookup expression="patient.age" class="value"/>  &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                        <obs conceptId="3ce93cf2-26fe-102b-80cb-0017a47871b2" labelText="Taille:" /> cm
                    </td>
                </tr>
                <tr>
                    <td>
                        Date:
                        <encounterDate />
                    </td>
                    <td>
                        Health Facility:
                        <encounterLocation id="location" default="GlobalProperty:registration.defaultLocationCode"/>
                    </td>
                    <td>
                        Provider:
                        <encounterProvider role="Provider"/>
                    </td>
                </tr>
            </table>
        </section>
        <section>
            <section headerCode="A. Clinical follow up">
                <table class="baseline-aligned">
                    <tr>
                        <td class="lblcolor">Date</td>
                        <td><obs conceptId="106879" style="text" size="25"/></td>
                    </tr>
                    <tr>
                        <td class="lblcolor">Time ( Hours)</td>
                        <td><obs conceptId="106154" style="text" size="25"/></td>
                    </tr>
                    <tr>
                        <td class="lblcolor">Observation</td>
                        <td><obs conceptId="12933" rows="1" cols="30" /></td>
                    </tr>
                    <tr>
                        <td class="lblcolor">Procedure done</td>
                        <td><obs conceptId="106159" rows="1" cols="30" /></td>
                    </tr>
                    <tr>
                        <td class="lblcolor">Next follow up and motivation</td>
                        <td><obs conceptId="106160" rows="1" cols="30"/></td>
                    </tr>
                </table>
            </section>
        </section>
        <submit />
    </includeIf>
    <includeIf velocityTest="$patient.gender == 'M' ">
        <section headerLabel="Invalid Patient Message">
            <table border="0" width="100%">
                <tr><td class="lblcolor">This Form Is Only Filled For Female Patients:</td>
                </tr>
            </table>
        </section>
    </includeIf>
</htmlform>
