<htmlform>
    <!-- Pedi HIV top level form.
         HIV-RW.V1.akb.July13.doc
         Created by Neil Gupta 2014
     -->
    <macros>
        paperFormId = (Fill this in)
        headerColor =#009d8e
        fontOnHeaderColor = white
    </macros>

    <style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
		th.subheader {
		background-color: $headerColor;
		color:white
		}
	</style>


    <translations defaultLocale="fr">
        <code name="gender_m">
            <variant locale="fr" value="Homme" />
            <variant locale="en" value="Male" />
        </code>
        <code name="gender_f">
            <variant locale="fr" value="Femme" />
            <variant locale="en" value="Female" />
        </code>
    </translations>
    <!-- Form header -->
    Centre de santé :

    <table border="2" cellspacing="0" cellpadding="6" width="100%">
        <tr>
            <td>
                <img src="/openmrs/moduleResources/rwandareports/images/rwanda-logo.jpg" align="left" height="100"
                     width="100">
                </img>
            </td>
            <td>
                <h2>
                    RWANDA MINISTRY OF HEALTH
                    <br />
                    <span class="english">MoH Rwanda</span>
                </h2>
            </td>
            <td>
                <strong>
                    General Consultation and Followup
                    <br />
                    Fiche Résumé du Patient : OPD
                    <br />
                    <span class="english"> Kine flowsheet</span>
                </strong>

            </td>
            <td>
                <!-- Ministry of Health logo should go in here -->
            </td>
        </tr>
    </table>

    <table border="1" width="100%">
        <tr>
            <td>
                Nom/
                <span class="english">Name</span>
                :
                <lookup class="value" expression="patient.personName.familyName" />
                <lookup class="value" expression="patient.personName.givenName" />
                ID:
                <lookup class="value" expression="patientIdentifiers.get(&quot;Primary Care ID Type&quot;)" /> <lookup class="value" expression="patientIdentifiers.get(&quot;TRACnet ID&quot;)" />
            </td>
            <td>
                Location / Clinic:<encounterLocation id="location" default="GlobalProperty:encounter.defaultLocation" />
            </td>
            <td>
                Date:<encounterDate/>
            </td>
        </tr>
    </table>
    <br/>

    <div>
        <section headerLabel="Page1.Scanned Document">
            <htmlformflowsheet formId="192" windowHeight="500" sharedEncounter="true" showHtmlForm="true"/>
        </section>
    </div>
    <div>
        <section headerLabel="Page2.Adult Neurologic Kine">
            <htmlformflowsheet formId="522" windowHeight="1000" sharedEncounter="true" showHtmlForm="true"/>
        </section>
    </div>
    <div>
        <section headerLabel="Page3.Pedi Neurologic kine">
            <htmlformflowsheet formId="525" windowHeight="1000" sharedEncounter="true" showHtmlForm="true"/>
        </section>
    </div>
    <div>
        <section headerLabel="Page4.Orthopedic kine">
            <htmlformflowsheet formId="524" windowHeight="1000" sharedEncounter="true" showHtmlForm="true"/>
        </section>
    </div>
    <div>
        <section headerLabel="Page5.Followup kine">
            <htmlformflowsheet formId="523" windowHeight="1000" sharedEncounter="true" showHtmlForm="true"/>
        </section>
    </div>
</htmlform>
